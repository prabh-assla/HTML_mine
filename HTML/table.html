<!DOCTYPE html>

<html>
	<head>
		<title>
		WORKING WITH TABLES
		</title>
	</head>

	<body>
		<table>
			<caption> <h1> grocery list </h1> </caption>			
			<thead>
				<tr>
					<th> &lt;items&gt; </th>
					<th> &lt;prices&gt; </th>
					<th> &lt;sale&gt; </th>
				</tr>
			</thead>

			<tbody>
				
				<tr>
					<td> rice </td>
					<td> 200 </td>
					<td> 9% </td>
				</tr>

				<tr>
					<td> flour </td>
					<td> 400 </td>
					<td> 12% </td>
				</tr>

				<tr>
					<td> milk </td>
					<td> 100 </td>
					<td> 5% </td>
				</tr>

			</tbody>

			<tfoot>
				<tr>
					<td colspan = "2"> 3 </td>
					<td colspan = "2"> 700 </td>
					<td colspan = "2"> 26% </td>
				</tr>


				<tr>
					<td> 3 </td>
					<td colspan = "2"> 700 </td>
					<td colspan = "2"> 26% </td>
				</tr>

			</tfoot>

	     	</table>
	</body>
</html>
